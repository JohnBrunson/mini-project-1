<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class = "navbar">
            <a href = "#">Github</a>
            <a href = "#">Portfolio</a>
            <a href = "#contact-form">Contact</a>
        </nav>
        <h1>My New Website</h1>
    </header>
    <figure>
        <img src="./assets/image-1.png" alt="An image showing the text coming soon surrounded by colorful borders." title="An image showing the text coming soon surrounded by colorful borders.">
        <figcaption>An image showing the text coming soon surrounded by colorful borders.</figcaption>
    </figure>


    <form id="contact-form" action="#" method="post">
        <h2>Contact Me</h2>
        <div id="input">
            <p>
                <label for="name">Name:</label>
                <input type="text" id ="name" name="name" placeholder="John Doe" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="john@doe.com"/>
            </p>
            <button type="Send">Send</button>
        </div>

    </form>

    <footer>
        <p>Copyright &copy; 2023 My New Website Productions</p>
    </footer>
</body>
</html>
